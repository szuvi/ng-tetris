<div class="nes-container with-title">
  <p class="title">Controls</p>

  <div class="main-controls">
    <button
      name="start"
      (click)="handleStateCommand($event.target.name)"
      class="nes-btn is-success"
    >
      Start
    </button>
    <button
      name="pause"
      (click)="handleStateCommand($event.target.name)"
      class="nes-btn is-error"
    >
      Pause
    </button>
    <button
      name="reset"
      (click)="handleStateCommand($event.target.name)"
      class="nes-btn is-warning"
    >
      Reset
    </button>
  </div>

  <div class="direction-controls">
    <button
      name="left"
      (click)="handleDirCommand($event.target.name)"
      class="nes-btn"
    >
      Left
    </button>
    <button
      name="down"
      (click)="handleDirCommand($event.target.name)"
      class="nes-btn"
    >
      Down
    </button>
    <button
      name="right"
      (click)="handleDirCommand($event.target.name)"
      class="nes-btn"
    >
      Right
    </button>
    <button
      name="rotate"
      (click)="handleDirCommand($event.target.name)"
      class="nes-btn"
    >
      Rotate
    </button>
  </div>
</div>
